name: C/C++ CI

on:
  push:
    branches: 
        - '**'
  pull_request:
    branches: 
        - '**'
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: apt update
      run: sudo apt-get update
    - name: Installing dependencies
      run: sudo apt-get install software-properties-common autoconf git build-essential libtool libprotobuf-c-dev libgmp-dev libsqlite3-dev python python3 python3-mako zip libevent-dev pkg-config libssl-dev libcurl4-gnutls-dev make libboost-all-dev automake jq wget ninja-build libsqlite3-dev libgmp3-dev valgrind libcli-dev libsecp256k1-dev libsodium-dev libbase58-dev nano tmux
    - name: Installing Ninja
      run: sudo apt install ninja-build
    - name: configure
      run: ./configure
    - name: make
      run: make
